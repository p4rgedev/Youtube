<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Super Seniors Central</title>
<link rel="stylesheet" href="styles.css" />
<script src="scripts.js" defer></script>
</head>
<body>

<header>
  <h1>Super Seniors Central</h1>
  <p>developed by p4rge_</p>
</header>

<section id="main-section">
  <nav>
    <button id="tab-search" class="active">YouTube Search</button>
    <button id="tab-embed">Embed Videos</button>
  </nav>

  <section id="youtube-tab" style="margin-top:1em;">
    <h2>YouTube Search</h2>
    <div style="display:flex; gap: 1em; flex-wrap: wrap; max-width: 600px;">
      <div style="flex: 1 1 45%;">
        <label for="channel-query">Channel Search</label><br />
        <input type="text" id="channel-query" placeholder="Search channels" />
      </div>
      <div style="flex: 1 1 45%;">
        <label for="keyword-query">Keyword Search</label><br />
        <input type="text" id="keyword-query" placeholder="Search videos in channel or general" />
      </div>
    </div>
    <button id="search-btn" style="margin-top: 1em;">Search</button>

    <div style="margin-top: 1em;">
      <label for="manual-embed">Or enter YouTube video URL/ID to embed:</label><br />
      <input type="text" id="manual-embed" placeholder="Paste video URL or ID here" style="width: 100%; max-width: 400px;" />
      <button id="embed-btn" style="margin-top: 0.5em;">Embed Video</button>
    </div>

    <div id="youtube-results" style="margin-top:1em;"></div>
  </section>

  <section id="embed-tab" style="display:none; margin-top:1em;">
    <h2>Embedded Videos</h2>
    <div id="embed-results"></div>
  </section>
</section>

</body>
</html>
